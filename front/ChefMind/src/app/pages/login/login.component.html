<div class="page-container">
  <form (submit)="submit()" [formGroup]="form">
    <div class="form-box">
      <h2>Iniciar Sesión</h2>

      <div class="input-group">
        <span class="material-icons">mail</span>
        <input type="text" placeholder="Correo" formControlName="email">
        <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Debes ingresar un email válido.
        </small>
      </div>

      <div class="input-group">
        <span class="material-icons">lock</span>
        <input type="password" placeholder="Contraseña" formControlName="password">
        <small *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Se necesita una contraseña válida.
        </small>
      </div>

      <div class="remember-container">
        <input type="checkbox" id="rememberLogin" [(ngModel)]="remember" [ngModelOptions]="{ standalone: true }">
        <label for="rememberLogin">Recordar</label>
      </div>

      <button class="btn" type="submit" [disabled]="form.invalid">Entrar</button>

      <p class="switch">
        ¿No tienes cuenta?
        <a routerLink="/register">Regístrate aquí</a>
      </p>
    </div>
  </form>
</div>
